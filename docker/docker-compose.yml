version: "3.9"

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - GNEWS_API_KEY=${GNEWS_API_KEY}
      - NEWS_RAG_MODEL_NAME=${NEWS_RAG_MODEL_NAME}
